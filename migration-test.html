<!DOCTYPE html>
<html>
<head>
    <title>Database Migration Test</title>
</head>
<body>
    <h1>Database Migration Test</h1>
    <button onclick="runMigration()">Add emp_id Column</button>
    <div id="result"></div>

    <script>
        async function runMigration() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Running migration...';
            
            try {
                const response = await fetch('/api/zoho-analytics', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'add-emp-id-column'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ Migration Successful!</h3>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Column Exists:</strong> ${data.columnExists}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Migration Failed</h3>
                        <p><strong>Error:</strong> ${data.error}</p>
                        <p><strong>Details:</strong> ${data.details}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
